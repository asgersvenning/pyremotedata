name: Rebuild and Publish to PyPI

on:
  push:
    branches:
        - main
        - master
  
jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install hatch
        pip install setuptools wheel twine
        pip install build
        pip install sphinx
    
    - name: Bump version
      run: |
        python bump_version.py
    
    - name: Get new version
      id: get_new_version
      run: |
        echo "new_version=$(cat new_version.txt)" >> $GITHUB_ENV
        rm new_version.txt
    
    - name: Build the package
      run: |
        python -m build
    
    - name: Publish to PyPI
      env:
        PYPI_USERNAME: ${{ secrets.PYPI_USERNAME }}
        PYPI_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
      run: |
        twine upload dist/* -u $PYPI_USERNAME -p $PYPI_PASSWORD
    
    - name: Build Sphinx documentation
      run: |
        make -f Makefile html

    - name: Stash changes and switch to gh-pages branch
      run: |
        git stash -u
        git fetch origin
        git switch --orphan gh-pages
    
    - name: Apply and deploy new documentation to GitHub Pages
      run: |
        git rm -rf .
        git stash pop
        cp -r docs/_build/html/* .
        touch .nojekyll
        git add .
        git commit -m "Update documentation to version ${{ env.new_version }} [skip ci]"
        git push --force origin gh-pages
    
    - name: Commit updated version
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git checkout main
        git add pyproject.toml
        git commit -m "Bump version to ${{ env.new_version }} [skip ci]"
        git push origin main