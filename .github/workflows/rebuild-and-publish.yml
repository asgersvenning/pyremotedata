name: Rebuild and Publish to PyPI

on:
  push:
    branches:
        - master
  
jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        ref: master
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install hatch
        pip install setuptools wheel twine
        pip install build
        pip install sphinx sphinx-material
        pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu

    - name: Install package in editable mode
      run: |
        pip install -e .
    
    - name: Bump version
      run: |
        python bump_version.py
    
    - name: Get new version
      id: get_new_version
      run: |
        echo "new_version=$(cat new_version.txt)" >> $GITHUB_ENV
        rm new_version.txt
    
    - name: Build the package
      run: |
        python -m build
    
    - name: Publish to PyPI
      env:
        PYPI_USERNAME: ${{ secrets.PYPI_USERNAME }}
        PYPI_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
      run: |
        twine upload dist/* -u $PYPI_USERNAME -p $PYPI_PASSWORD
    
    - name: Build Sphinx documentation
      run: |
        make -f Makefile html

    - name: Deploy documentation to gh-pages branch
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: gh-pages
        publish_dir: docs/_build/html
        commit_message: "Update documentation for version ${{ env.new_version }} [skip ci]"